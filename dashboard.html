<!DOCTYPE html>
<html>
<head>
    <title>PyKV | Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="dashboard-container" style="max-width: 1200px; width: 95%;">
        <h1>Control Panel</h1>
        <h2 style="text-align: center; margin-bottom: 40px;">Manage Your Store</h2>

        <div class="action-grid" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 50px;">
            
            <div class="container" style="width: 100%; padding: 25px;">
                <h1>Write</h1>
                <input type="text" id="setKey" placeholder="Key">
                <input type="text" id="setVal" placeholder="Value">
                <button id="btnSet">Store Data</button>
            </div>

            <div class="container" style="width: 100%; padding: 25px;">
                <h1>Read</h1>
                <input type="text" id="getKey" placeholder="Enter Key">
                <button id="btnGet" style="background: linear-gradient(135deg, #3b82f6, #2563eb);">Fetch Value</button>
                <p id="getResult" style="margin-top: 15px; font-weight: 600; color: #38bdf8; min-height: 20px;"></p>
            </div>

            <div class="container" style="width: 100%; padding: 25px;">
                <h1>Remove</h1>
                <input type="text" id="delKey" placeholder="Enter Key">
                <button id="btnDel" style="background: linear-gradient(135deg, #ef4444, #b91c1c);">Delete Key</button>
            </div>
        </div>

        <div class="container" style="width: 100%; max-width: 100%; padding: 30px;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 style="margin-bottom: 0; font-size: 1.5rem;">Stored Records</h2>
                <button onclick="refreshTable()" style="width: auto; padding: 10px 20px; font-size: 0.8rem;">Refresh List</button>
            </div>
            
            <table style="width: 100%; border-collapse: collapse; text-align: left;">
                <thead>
                    <tr style="border-bottom: 2px solid rgba(56, 189, 248, 0.3);">
                        <th style="padding: 15px; color: #38bdf8;">KEY</th>
                        <th style="padding: 15px; color: #38bdf8;">VALUE</th>
                    </tr>
                </thead>
                <tbody id="dataTable">
                    </tbody>
            </table>
        </div>

        <div style="text-align: center; margin-top: 30px;">
            <button onclick="logout()" style="width: 150px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);">Logout</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
